<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Battaglianavale</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body class="bg-light text-center p-4">
  <div class="container">
    <h1 class="text-primary mb-3">La Battaglianavale</h1>

    <div id="messages" class="alert alert-info w-auto mx-auto">
      clicca sulla cella nemica che vuoi attaccare
    </div>

    <div class="mb-4">
      <button id="reset" class="btn btn-danger me-2">Reset</button>
      <button id="createButton" class="btn btn-success">Generate Field</button>
    </div>

    <div class="row justify-content-center gx-5">
      <div class="col-lg-auto mb-4">
        <h2 class="text-secondary">Campo Utente</h2>
        <div id="campoUtente" class="grid-custom"></div>
      </div>
      <div class="col-lg-auto mb-4">
        <h2 class="text-secondary">Campo Computer</h2>
        <div id="campoComp" class="grid-custom"></div>
      </div>
    </div>
  </div>
